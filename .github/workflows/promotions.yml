name: RC Promotion

on:
  repository_dispatch:
    types: [trigger-rc-promotion]

permissions:
  contents: read

jobs:
  promote-rc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Infra Repository
        uses: actions/checkout@v4

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set region us-east-1

      - name: Verify AWS Credentials & ECR Setup
        run: |
          echo "ðŸ”¹ AWS_ECR_BACKEND_REPO=${{ secrets.AWS_ECR_BACKEND_REPO }}"
          echo "ðŸ”¹ AWS_ECR_FRONTEND_REPO=${{ secrets.AWS_ECR_FRONTEND_REPO }}"
          echo "ðŸ”¹ AWS Caller Identity:"
          aws sts get-caller-identity --query 'Account' --output text

      - name: Extract Release Version 
        id: extract_version
        run: |
          RELEASE_VERSION="${{ github.event.client_payload.release_tag }}"
          if [ -z "$RELEASE_VERSION" ]; then
            echo "âŒ ERROR: RELEASE_VERSION is empty!"
            exit 1
          fi
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "RC_TAG=rc${RELEASE_VERSION#v}" >> $GITHUB_ENV
          echo "âœ… Release version: $RELEASE_VERSION â†’ Tagging as: rc${RELEASE_VERSION#v}"

      # âœ… Authenticate with AWS ECR (RIGHT BEFORE INTERACTING WITH ECR)
      - name: Authenticate with AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 977099024018.dkr.ecr.us-east-1.amazonaws.com

      - name: Promote Backend Image in ECR
        run: |
          echo "ðŸ”¹ Authenticating Docker with AWS ECR..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin "${{ secrets.AWS_ECR_BACKEND_REPO }}"

          echo "Promoting backend image: ${{ secrets.AWS_ECR_BACKEND_REPO }} to $RC_TAG"
          aws ecr batch-get-image --repository-name "${{ secrets.AWS_ECR_BACKEND_REPO }}" --image-ids imageTag=latest \
            --query 'images[].imageManifest' --output text > manifest.json
          aws ecr put-image --repository-name "${{ secrets.AWS_ECR_BACKEND_REPO }}" --image-tag "$RC_TAG" --image-manifest file://manifest.json

      - name: Promote Frontend Image in ECR
        run: |
          echo "ðŸ”¹ Authenticating Docker with AWS ECR..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin "${{ secrets.AWS_ECR_FRONTEND_REPO }}"

          echo "Promoting frontend image: ${{ secrets.AWS_ECR_FRONTEND_REPO }} to $RC_TAG"
          aws ecr batch-get-image --repository-name "${{ secrets.AWS_ECR_FRONTEND_REPO }}" --image-ids imageTag=latest \
            --query 'images[].imageManifest' --output text > manifest.json
          aws ecr put-image --repository-name "${{ secrets.AWS_ECR_FRONTEND_REPO }}" --image-tag "$RC_TAG" --image-manifest file://manifest.json

      - name: Save Private Key for SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > github-actions.pem
          chmod 600 github-actions.pem

      - name: Deploy RC Version to RC Environment
        run: |
          echo "ðŸš€ Deploying RC version to hottake-rc.hottake.pro..."
          
          ssh -o StrictHostKeyChecking=no -i github-actions.pem ec2-user@54.163.221.190 << EOF
          export AWS_ECR_BACKEND="${{ secrets.AWS_ECR_BACKEND_REPO }}"
          export AWS_ECR_FRONTEND="${{ secrets.AWS_ECR_FRONTEND_REPO }}"
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export OPENCAGE_API_KEY="${{ secrets.OPENCAGE_API_KEY }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export RC_TAG="$RC_TAG"

          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region us-east-1

          echo "ðŸ”¹ Authenticating Docker with AWS ECR..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin "$AWS_ECR_BACKEND"
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin "$AWS_ECR_FRONTEND"

          echo "ðŸ”¹ Creating Backend .env File..."
          sudo mkdir -p /backend
          sudo tee /backend/.env > /dev/null <<EOT
          DATABASE_URL=$DATABASE_URL
          OPENCAGE_API_KEY=$OPENCAGE_API_KEY
          EOT
          sudo chmod 600 /backend/.env

          echo "ðŸ”¹ Pulling the RC Backend Image..."
          docker pull "$AWS_ECR_BACKEND:$RC_TAG"

          echo "ðŸ”¹ Pulling the RC Frontend Image..."
          docker pull "$AWS_ECR_FRONTEND:$RC_TAG"

          echo "ðŸ”¹ Stopping Old Containers..."
          docker rm -f backend-container frontend-container || true

          echo "ðŸ”¹ Running RC Backend..."
          docker run -d --name backend-container -p 8000:8000 \
            --env-file /backend/.env \
            "$AWS_ECR_BACKEND:$RC_TAG"

          echo "ðŸ”¹ Running RC Frontend..."
          docker run -d --name frontend-container -p 3000:3000 "$AWS_ECR_FRONTEND:$RC_TAG"

          EOF